<ion-content>

  @if (pantallaError) {
    <div class="cont_principal ">
      
    
      <img class="imagen" src="assets/FOTO.jpg">
      
      <div class="formulario_inicio">
    
        <div class="contimagen_logo_sapa">
          <img class="imagen_logo_sapa " src="assets/logo.png">
        </div>
    
        <div class="cont_inputs_login">
  
          <form action="" [formGroup]="form" (ngSubmit)="onLogin(form.value)" >
      
            <div class="form-floating mb-3">
              <input formControlName="email" type="text" class="form-control" id="floatingInput" placeholder="Clave de usuario">
              <label for="floatingInput">Nombre de Usuario</label>
            </div>
  
      
            <div class="form-floating mb-3">
              <input formControlName="password" type="password" class="form-control" id="floatingInput" placeholder="Contrase単a">
              <label for="floatingInput">Contrase単a</label>
            </div>
  
            <button type="submit" style=" font-weight: bold; color: aliceblue; background-color: #00846a; border: none; border-radius: 10px;" class="btn_enviar btn mb-2 ">Aceptar</button>
  
          </form>
    
          <a href="https://portalweb.sapalapaz.gob.mx/forgot-password" >Olvidaste tu Contrase単a?</a>

          <p> <ion-icon name="person-add-outline"></ion-icon> Aun no tienes cuenta? 
            <a href="https://portalweb.sapalapaz.gob.mx/register"><strong>Registrate</strong></a>
          </p>
    
          <div class="redes_sociales">

  
          </div>
    
        </div>
    
      </div>
    
    </div>

  }@else {

      <div class="popup " >

        <div class="card" style="width: 18rem; border: none; border-radius: 5px;">
          <div class="card-header" style="background-color: #00846a;" >
            <h3 class="text-center" style="color: rgb(223, 223, 223);">

              Usuario o contrase単a incorrectos
            </h3>
          </div>
          <button style="border: none; border-radius: 0 0 5px 5px; " class="btn boton" (click)="ocultar()" >Aceptar</button>
        </div>
      </div>
      <img style="z-index: -1;" class="imagen" src="assets/FOTO.jpg">

  }


  </ion-content>
